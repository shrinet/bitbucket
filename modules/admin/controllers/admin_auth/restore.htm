<script>
function submit_restore() {
	$('#restore-form').phpr().post('restore_on_send', {
		loadIndicator: {
			element: '#content-inner', 
			hideOnSuccess: true, 
			show: true, 
			injectInElement: true
		}, 
		update: '#content-inner'
	}).send();

	return false;
}
</script>
